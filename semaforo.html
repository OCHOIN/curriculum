<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Simulación de Semáforo</h1>
    </header>
    <main class="container my-5 text-center">
        <div class="row mb-4">
            <div id="div1" class="col-md-4 border p-3">Div de prueba 1</div>
            <div id="div2" class="col-md-4 border p-3">Div de prueba 2</div>
            <div id="div3" class="col-md-4 border p-3">Div de prueba 3</div>
        </div>
        <button class="btn btn-danger mx-2" onclick="cambiarColor('div1', 'red')">ROJO</button>
        <button class="btn btn-warning mx-2" onclick="cambiarColor('div2', 'yellow')">AMARILLO</button>
        <button class="btn btn-success mx-2" onclick="cambiarColor('div3', 'green')">VERDE</button>
    </main>
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2024 Simulación de Semáforo</p>
    </footer>
    <script>
        function cambiarColor(divId, color) {
            // Obtener todos los divs por su clase
            const divs = document.querySelectorAll('.row div');

            // Resetear los colores de todos los divs
            divs.forEach(div => {
                div.style.backgroundColor = '';
            });

            // Cambiar el color del div seleccionado
            const divSeleccionado = document.getElementById(divId);
            divSeleccionado.style.backgroundColor = color;
        }
    </script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
