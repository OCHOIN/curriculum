<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Simulación de Semáforo</h1>
    </header>
    <main class="container my-5 text-center">
        <div class="mb-3">
            <button id="red" class="btn btn-danger btn-lg" onclick="activarColor('red')">Rojo</button>
        </div>
        <div class="mb-3">
            <button id="yellow" class="btn btn-warning btn-lg" onclick="activarColor('yellow')">Amarillo</button>
        </div>
        <div>
            <button id="green" class="btn btn-success btn-lg" onclick="activarColor('green')">Verde</button>
        </div>
    </main>
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2024 Simulación de Semáforo</p>
    </footer>
    <script>
        function activarColor(colorActivo) {
            // Definir los colores y sus IDs
            const colores = ['red', 'yellow', 'green'];

            // Iterar sobre cada color
            colores.forEach(color => {
                const boton = document.getElementById(color);
                if (color === colorActivo) {
                    // Activar el color seleccionado
                    boton.style.opacity = '1';
                } else {
                    // Cambiar el estilo de los otros colores
                    boton.style.opacity = '0.5';
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
